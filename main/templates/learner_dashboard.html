<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learner Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    #background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .nav button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #e5e7eb;
      cursor: pointer;
      text-align: left;
      border-radius: 5px;
    }
    .nav button:hover {
      background-color: #d1d5db;
    }
    .dashboard {
      flex: 1;
      padding: 40px;
      margin-left: 250px;
      position: relative;
      z-index: 2;
    }
    .dashboard h1 {
      margin-bottom: 30px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      color: rgb(4, 4, 32);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .graph {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      height: 360px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="sidebar">
    <div class="profile">
      <img src="https://via.placeholder.com/50" alt="Profile Picture">
      <div>
        <strong>Anita Das</strong><br>
        <small>Learner</small>
      </div>
    </div>
    <div class="nav">
      <button> Dashboard</button>
      <button onclick="window.location.href='{{'my_courses'}}'"> My Courses</button>
      <button onclick="window.location.href='{{'e_learning'}}'">E-Learning</button>
      <button> Mentorship</button>
      <button onclick="window.location.href='{{'entrepreneur_dashboard'}}'">Entrepreneurship</button>
      <button onclick="window.location.href='{{'user_profile'}}'"> Learner Profile</button>
      <button onclick="window.location.href='{{'logout'}}'">Logout</button>
      
    </div>
  </div>

  <div class="dashboard">
    <h1>Welcome, user!</h1>

    <div class="cards">
      <div class="card">
        <h2>Courses Enrolled</h2>
        <p>6 Active Courses</p>
      </div>
      <div class="card">
        <h2>Total Learning Hours</h2>
        <p>42 hours this month</p>
      </div>
      <div class="card">
        <h2>Badges Earned</h2>
        <p>5 Badges</p>
      </div>
    </div>

    <div class="graph">
      <h2 style="margin-bottom: 15px;">Learning Progress (Last 6 Weeks)</h2>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <!-- Vanta Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0f8cff,
      backgroundColor: 0xf5f5f5,
      points: 12.00,
      maxDistance: 20.00,
      spacing: 16.00
    });
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'],
        datasets: [{
          label: 'Learning Hours',
          data: [5, 7, 6, 8, 9, 7],
          backgroundColor: 'rgba(15, 140, 255, 0.2)',
          borderColor: 'rgba(15, 140, 255, 1)',
          borderWidth: 2,
          pointRadius: 4,
          pointHoverRadius: 6,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 2
            }
          }
        }
      }
    });
  </script>
</body>
</html>
