<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .count {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .course-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.2s ease;
        }
        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }
        .course-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #34495e;
        }
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background-color: #e0e0e0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #27ae60;
            transition: width 0.3s ease;
        }
        .continue-btn {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        .continue-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 768px) {
            .course-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Courses</h1>
        <p class="count">You are enrolled in {{ course_count }} course{{ 's' if course_count != 1 else '' }}</p>

        {% for course in courses %}
            <div class="course-card">
                <div class="course-title">{{ course['name'] }}</div>
                <a href="{{ course['video_link'] }}" class="continue-btn">Continue Course</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
