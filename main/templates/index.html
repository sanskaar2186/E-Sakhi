<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ई-सखी - Empowering Rural Girls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #cf9b7b, #e5f6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-container {
      text-align: center;
      animation: fadeSlide 1.5s ease-in-out;
    }

    .logo-container img {
      width: 280px;
      max-width: 90%;
      margin-bottom: 20px;
    }

    .slogans {
      font-size: 1.3rem;
      font-weight: 500;
      color: #444;
    }

    .slogans span {
      display: block;
      margin: 10px 0;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .highlight {
      color: #d35400;
      font-weight: 600;
    }

    .start-btn {
      margin-top: 30px;
    }

    .start-btn a {
      background-color: #ff7043;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .start-btn a:hover {
      background-color: #0b0b0b;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/logo_e-shakti.jpg') }}" alt="ई-सखी Logo">

    <div class="slogans">
      <span class="highlight">"ग्रामीण महिलांसाठी मैत्रीपूर्ण तंत्रसखा"</span>
      <span>"Technology as a bridge, not a barrier"</span>
      <span>"Empowering her today, shaping tomorrow"</span>
    </div>

    <div class="start-btn">
      <a href="{{url_for('home')}}">Start Now</a> 
    </div>
  </div>

</body>
</html>
